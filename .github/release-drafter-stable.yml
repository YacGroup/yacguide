# https://github.com/release-drafter/release-drafter

name-template: 'vX.Y.Z'
tag-template: 'vX.Y.Z'
# Set explicitly to master to avoid issue
# https://github.com/release-drafter/release-drafter/issues/1125
commitish: master
change-template: '* $TITLE by @$AUTHOR in [#$NUMBER]($URL)'
categories:
  - title: "What's Changed"
    labels:
      - 'feature'
  - title: 'Bugfixes'
    labels:
      - 'bug'
  - title: 'Maintenance'
    labels:
      - 'ktlo'
autolabeler:
  - label: 'feature'
    branch:
      - '/feature\/.+/'
  - label: 'bug'
    branch:
      - '/bug\/.+/'
  - label: 'ktlo'
    branch:
      - '/ktlo\/.+/'
include-labels:
  - 'feature'
  - 'bug'
  - 'ktlo'
template: |
  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...vX.Y.Z
