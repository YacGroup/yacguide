plugins {
    id 'com.gladed.androidgitversion' version '0.4.10'
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

androidGitVersion {
    baseCode 1
    prefix 'v'
    tagPattern(/^$prefix[0-9]+.*/)
    hideBranches = ['master']
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.paetz.yacguide"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode androidGitVersion.code()
        versionName androidGitVersion.name()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Room
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'

    def room_version = "1.1.1"

    implementation "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"
    // use kapt for Kotlin

    // optional - RxJava support for Room
    implementation "android.arch.persistence.room:rxjava2:$room_version"

    // optional - Guava support for Room, including Optional and ListenableFuture
    implementation "android.arch.persistence.room:guava:$room_version"

    // Test helpers
    testImplementation "android.arch.persistence.room:testing:$room_version"

    def mapsforge_version = "0.11.0"
    implementation "org.mapsforge:mapsforge-core:${mapsforge_version}"
    implementation "org.mapsforge:mapsforge-map:${mapsforge_version}"
    implementation "org.mapsforge:mapsforge-map-reader:${mapsforge_version}"
    implementation "org.mapsforge:mapsforge-themes:${mapsforge_version}"
    implementation "org.mapsforge:mapsforge-map-android:${mapsforge_version}"
    implementation 'net.sf.kxml:kxml2:2.3.0'
    implementation 'com.caverock:androidsvg:1.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
